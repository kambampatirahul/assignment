{% extends 'base.html' %}{
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}login{% endblock %}

{% block body %}
    <div class="loginbody">
        <div class="main">
            <div class="login">
                <form action="login" method="post">
                    {% csrf_token %}
                    <label class="log">Login</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="password" placeholder="Password" required="">
                    <div class="form-check radio">
                        <input class="form-check-input" type="radio" name="catageory" id="Radio1" value="student" checked>
                        <label class="form-check-label" for="Radio1">student</label>
                    </div>
                    <div class="form-check radio">
                        <input class="form-check-input" type="radio" name="catageory" id="Radio2" value="teacher">
                        <label class="form-check-label" for="Radio2">teacher</label>
                    </div>
                    <button class="button">Login</button>
                </form>
                <p>or</p>
                <p>Don't have an account</p>
                <a href="{% url 'register' %}"><button class="button">Register</button></a>
            </div>
        </div>
        <div>
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}
        </div>
    </div>
{% endblock %}
