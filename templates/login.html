{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block body %}
<form action="login" method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="username"><br>
    <input type="password" name="password" placeholder="password"><br>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="catageory" id="Radio1" value="student" checked>
            <label class="form-check-label" for="Radio1">student</label>
    </div>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="catageory" id="Radio2" value="teacher" checked>
            <label class="form-check-label" for="Radio2">teacher</label>
    </div>
    <input type="submit">
    <div>
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}
    </div>
</form>
{% endblock %}
