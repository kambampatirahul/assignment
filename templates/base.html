{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--     <link rel="stylesheet" href="{% static 'css/base.css' %}">-->
    {% block css %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/assignments.webp' %}" alt="Assignments" width="100" height="20"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}"><button class="btn btn-outline-success me-2" type="submit">Logout</button></a>
          {% else %}
            <a href="{% url 'login' %}"><button class="btn btn-outline-success me-2" type="submit">Login</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-outline-success" type="submit">Register</button></a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
