{% extends 'base.html' %}
{% block title %}addassignment{% endblock %}
{% block body %}
{% if user.is_authenticated %}
        <form action="addassignment" method="POST">
                {% csrf_token %}
                <input type="text" name="assignment title" placeholder="assignment title" required><br>
                <textarea name="questions" placeholder="add questions" required></textarea><br>
                select deadline:  <input type="date" name="deadline" required><br>
                <input type="number" name="id" placeholder="select id" required>
                <input type="submit">
        </form>
        <div>
                {% for message in messages %}
                        <h3>{{message}}</h3>
                {% endfor %}
        </div>
{% endif %}
{% endblock %}
